<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div clas="body-container p-3" style="display: flex;">
        <div class="side-bar col-md-2 col-sm-3">
            <div>
                    <div class="bar">
                        <div class="header">
                            <p>SIDE BAR</p>
                        </div>

                        <hr>

                        <div class="sidebar-body">
                            <nav>
                                <ul>
                                    <li><button onclick="staffsList()">Staff list</button></li>
                                    <li>
                                        <button onclick="showDepartments()">Departments</button>
                                        <ul id="deptList" style="display: none;">
                                            <li><button>Sale Department</button></li>
                                            <li><button>HR Department</button></li>
                                            <li><button>Marketing Department</button></li>
                                            <li><button>IT Department</button></li>
                                            <li><button>Finance Department</button></li>
                                        </ul>
                                    </li>

                                    <li><button>Salary table</button></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                


                <div class="form p-3">
                    <div>
                        <p>Staff ID:</p>
                        <input type="text" name="id">
                    </div>

                    <div>
                        <p>Name:</p>
                        <input type="text" name="name">
                    </div>

                    <div>
                        <p>DOB:</p>
                        <input type="text" name="doB">
                    </div>

                    <div>
                        <p>Department ID:</p>
                        <input type="text" name="departmentId">
                    </div>

                    <div class="p-3">
                        <button id="add" onclick="addStaff()">Add new staff</button>
                    </div>

                    <div class="p-3">
                        <button id="update" onclick="updateInfor()">Update information</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="staffs-list col-md-10 col-sm-9">
            <h1>Staff list</h1>
            <div>
                <div id="staffs"></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
